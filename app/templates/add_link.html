{% extends "modal.html" %}
{% block content %}
<h3 class="text-base font-semibold text-gray-900" id="modal-title">Adicionar vínculo</h3>
<form class="mt-4" hx-post="/link" hx-swap="innerHTML settle:3s" hx-target="#toast">
  <div class="mt-4">
    <label for="link_type" class="block text-sm/6 font-medium text-gray-900">Tipo de vínculo</label>
    <div class="mt-2">
      <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">        
        <select id="link_type" name="link_type" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-900">
            <option value="cantilever">Engaste</option>
            <option value="hinge">Rótula</option>
            <option value="fixed_support">Apoio articulado fixo</option>
            <option value="mobile_support">Apoio articulado móvel</option>
            <option value="roller">Apoio móvel de roletes</option>            
        </select>
      </div>
    </div>
  </div>
  <div class="mt-4">
      <label for="link_position" class="block text-sm/6 font-medium text-gray-900">Posição</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-indigo-600">        
          <input type="number" name="link_position" value="0" step="0.1" id="link_position" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 text-gray-900" placeholder="0.00">
          <div class="shrink-0 ml-2 text-base text-gray-500 select-none sm:text-sm/6"> metros</div>
        </div>
      </div>
  </div>  
  <div class="px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
    <button id="closeModal" type="submit"
      class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 sm:ml-3 sm:w-auto">Adicionar</button>
    <button id="cancelModal" type="button" _="on click trigger closeModal"
      class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
  </div>
  <span id="toast"></span>
</form>
{% endblock %}
