<div class="max-w-md mx-auto my-4">
  <div class="{{ 'bg-green-50' if success else 'bg-red-50' }} border-l-4 {{ 'border-green-400' if success else 'border-red-400' }} p-4" role="alert">
    <p class="font-bold {{ 'text-green-700' if success else 'text-red-700' }}">{{ 'Sucesso' if success else 'Erro' }}</p>
    <p class="{{ 'text-green-700' if success else 'text-red-700' }}">
      {{ msg }}
    </p>
  </div>
</div>
